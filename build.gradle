plugins {
    id "maven-publish"
    id "java-library"
}

group = "com.github.wispysparks"

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.hid4java:hid4java:0.7.0')
}

publishing {
    publications {
        maven(MavenPublication) {
		    from components.java
        }
    }
}
